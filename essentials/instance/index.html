<!DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{ text }}
    </div>

    <script>
        const app = new Vue({
            el : '#app',
            data : {
                text : 'Hello, World'
            }
        })
    </script>
</body>
</html>
